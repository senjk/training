	<head>
		<meta charset="UTF-8">
		<title>美化网页</title>
		<style>
			#a{
				font-weight: normal;
			}
			#b{
				font-weight: bold;
			}
			#f{
				font-weight: bolder;
			}
			#g{
				font-weight: lighter;
			}
			#c{
				font-size: 10pt;
			}
			#d{
				font-size: 10pc;
			}
			#e{
				font-size: 10cm;
			}
			div{
				text-decoration: overline;
			list-style-type:decimal ;
			}
		</style>
	</head>
	<body>
		<span id="a">
			合肥
		</span>
		<span id="g">
			合肥
		</span>

			欢迎
		</span>
		<span id="f">
			您
		</span>
