		<form method="get" action="main.html"style="text-align: center;"enctype="multipart/form-data">
			<div>
				<label>账户：</label>
				<input type="tel"placeholder="请输入电话"required="ture"pattern="" />
			</div>
			<div>
				<label>
					邮箱：
				</label>
				<input type="email"placeholder="请输入邮箱"required="ture"pattern="" />
			</div>
			<div>
				<label>网址：</label>
				<input type="url"placeholder="请输入网址" />
			</div>
			<div>
				<label>数字：</label>
				<input type="number"placeholder="请输入数字"/>
			</div>
			<div>
				<label>滑块：</label>
				<input type="range"max="10" min="0"step="2" />
			</div>
			<div>
				<label>搜索：</label>
				<input type="search"placeholder="请输入关键词搜索" />
				<input type="submit"value="提交" />
			</div>
			<div>
				<label >性别：</label>
				<label for="man">男</label>
				<input type="radio"id="man"name="sex" checked="checked"/>
				<label for="woman">女</label>
				<input type="radio" id="woman" name="sex" />
				
			</div>
			<select size="0"name="sex">
				<option value="0">男</option>
				<option value="1">女</option>
			</select>
			<div>
				<input type="checkbox"name="class" id="math"/>
				<label for="math">数学</label>
				<input type="checkbox"name="class" id="chinese"/>
				<label for="chinese">语文</label>	
			</div>
			<div>
				<input type="image" src="img/photo-1.jpg" />
			</div>
			<div>
				<label>隐藏：</label>
				<input type="hidden" value="666"name="2222"/>
				<input type="text"value="只读"readonly="readonly" />
			</div>
			<div>
				<input type="button" value="注册" />
				<input type="submit" value="登录" />
				<input type="reset" value="重置" />
			</div>
