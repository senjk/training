<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
			<!--
            	作者：程森

            -->
			<meta name="keywords" content="北大青鸟" />
			
			<meta  />
		<title>我的第一个网页</title>
	</head>
	<body>
		
		我的第一个网页
		<!--
        	作者：程森
        	时间：2017-07-03
        	描述：标题
        -->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		
		
		<!--
        	作者：2568218315@qq.com
        	时间：2017-07-03
        	描述：段落
        -->
        <p>北京欢迎你</p>
        
        
        <!--
        	作者：2568218315@qq.com
        	时间：2017-07-03
        	描述：换行<br />  水平线<hr /> 加粗<strong></strong> 斜体<em></em>
        -->
        <strong> <em> <p>bjababa<br /><hr /></p></em></strong>
        
        
        
        <!--
        	作者：2568218315@qq.com
        	时间：2017-07-03
        	描述：引入图片 <img src=" " alt="" title=""/> 引入网页<a href=""> </a>
      内嵌网页 <iframe></iframe>
        -->
        <img src="img/photo-1.jpg" width="160" height="160" alt="图片不存在" title="图片" />
	    <a href="https://www.baidu.com/">百度</a>
	<iframe src="first class.html"></iframe>
	<!--
    	作者：2568218315@qq.com
    	时间：2017-07-03
    	描述：列表   表格
    -->
	<ul>
        <!--
        	描述：无序
        -->
		<li>范冰冰</li>
	</ul>
	<ol><!--
        	描述：有序
        -->
		<li>范冰冰</li>
		
	</ol>
	<dl><!--
        	描述：自定义
        -->
		<dt>明星</dt>
		<dd>范冰冰</dd>
	</dl>
	
	<table border="1" width="50" height="50">
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			<td colspan="2">
				3
			</td>
			
		</tr>
	</table>
	
	<!--
    	作者：2568218315@qq.com
    	时间：2017-07-03
    	描述：音频  视频  controls 控制播放    autoplay 自动播放
    -->
	<video controls>
		<source src="video/缘.mp4"type="video/mp4"></source>
	</video>
	<audio controls>
		<source src="video/缘.mp4" type="audio/mp4" />
	</audio>
	
	<audio autoplay="">
		<source src="video/缘.mp4" type="audio/mp4" />
	</audio>
	
	<!--
    	作者：2568218315@qq.com
    	时间：2017-07-03
    	描述：div span
    -->
    
    <div>1</div><!-- 纵向布局 -->
     <div>2</div>
      <div>3</div>
      <span>1</span><!-- 横向布局 -->
      <span>2</span>
      <span>2</span>
     
      
      
      
	</body>
</html>
