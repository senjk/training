		<h1>人物简介</h1>
		<p>
			<strong>李清照</strong>(<em>  1084年3月13日-1155年5月12日</em> ) ，宋代女词人，号易安居<br/>
			士，婉约词派代表，有 &quot;千古第一才女&quot; 之称。早期生活优裕，金兵入<br />
			据中原时，流传南方，境遇孤苦。所作词，前期多写其悠闲生活，后期<br />
			多悲叹身世。情调伤感，形式上善用白描手法，自辟途径，语言清丽。<br />
			论词强调协律，崇尚典雅，提出词&quot;别是一家&quot;，之说，反对对作诗文指<br />
			法作词。留有诗集《易安居士文集》、《易安词》等。		</p>
