//绑定多个事件
$(document).ready(function(){
$("#tabtop ul li").bind({
	"mouseover":function(){
		$(this).css("color","red");
		var index=$(this).index();
		$("#tabbot ul").eq(index).show().siblings("ul").hide();
	},
	"mouseout":function(){
		$(this).css("color","white");
	}
});

$(".jcbd").bind("click",function(){
			$("#tabtop ul li").unbind("mouseout");
	});

});
</script>
</head>
